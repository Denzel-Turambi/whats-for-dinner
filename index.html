<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top-banner">
      <h1>What's for Dinner?</h1>
      <button>ADD A RECIPE</button>
    </div>
    <section class="row">
      <div class="box">
        <h2>What are you looking for?*</h2>
        <div class="radio-group">
          <input type="radio" id="Side" = name="dish_type" value="Side">
          <label for="Side">Side</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="Main Dish" = name="dish_type" value="Main Dish">
          <label for="Main Dish">Main Dish</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="Dessert" = name="dish_type" value="Dessert">
          <label for="Dessert">Dessert</label>
        </div>
        <button>LET'S COOK!</button>
      </div>
  
      <div class="box">
        <img alt="Cookpot Image" src="./assets/cookpot.svg" viewBox="0 0 100 125">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
